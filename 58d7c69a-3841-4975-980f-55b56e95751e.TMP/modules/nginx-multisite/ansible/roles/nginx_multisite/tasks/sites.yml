---
- name: Create nginx sites-available directory
  ansible.builtin.file:
    path: /etc/nginx/sites-available
    state: directory
    owner: root
    group: root
    mode: "0755"
- name: Create nginx sites-enabled directory
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled
    state: directory
    owner: root
    group: root
    mode: "0755"
- name: Create document root directories
  ansible.builtin.file:
    path: "{{ item.value.document_root }}"
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"
  loop: "{{ nginx.sites | dict2items }}"
- name: Copy static files to document roots
  ansible.builtin.copy:
    src: "{{ item.key }}/"
    dest: "{{ item.value.document_root }}/"
    owner: www-data
    group: www-data
    mode: "0644"
  loop: "{{ nginx.sites | dict2items }}"
- name: Configure nginx sites
  ansible.builtin.template:
    src: site.conf.j2
    dest: /etc/nginx/sites-available/{{ item.key }}
    owner: root
    group: root
    mode: "0644"
  vars:
    server_name: "{{ item.key }}"
    document_root: "{{ item.value.document_root }}"
    ssl_enabled: "{{ item.value.ssl_enabled | default(false) }}"
    cert_file: "{{ nginx.ssl.certificate_path }}/{{ item.key }}.crt"
    key_file: "{{ nginx.ssl.private_key_path }}/{{ item.key }}.key"
  loop: "{{ nginx.sites | dict2items }}"
  notify: Reload nginx
- name: Enable nginx sites
  ansible.builtin.file:
    src: /etc/nginx/sites-available/{{ item.key }}
    dest: /etc/nginx/sites-enabled/{{ item.key }}
    state: link
  loop: "{{ nginx.sites | dict2items }}"
  notify: Reload nginx
