---
- name: Enable and start Redis systemd service
  ansible.builtin.systemd:
    name: redis@{{ item.port }}
    state: started
    enabled: true
    daemon_reload: true
  loop: "{{ redis_servers }}"
  when: ansible_service_mgr == "systemd"
  tags:
    - redis
    - service
- name: Enable and start Redis init.d service
  ansible.builtin.service:
    name: redis{{ item.port }}
    state: started
    enabled: true
  loop: "{{ redis_servers }}"
  when: ansible_service_mgr != "systemd"
  tags:
    - redis
    - service
